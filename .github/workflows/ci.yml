name: CI

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

concurrency:
  group: $-$
  cancel-in-progress: true

jobs:
  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          pnpm audit --audit-level high --prod || {
            echo "‚ö†Ô∏è  High-severity vulnerabilities found in production dependencies!"
            exit 1
          }

          echo "‚ÑπÔ∏è  Running full audit for informational purposes..."
          pnpm audit --audit-level moderate || echo "‚ö†Ô∏è  Moderate/low vulnerabilities found in dev dependencies (informational only)"

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint:check

      - name: Format Check
        run: pnpm format:check

      - name: Type Check
        run: pnpm typecheck

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [lint, dependency-audit]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify Build Artifacts
        run: |
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          echo "‚úÖ All build artifacts present"

      - name: Run Tests
        run: pnpm test:cov

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

